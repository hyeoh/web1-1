      <h2>CSS란 무엇인가?</h2>
        <br><br><img src="11.png" width="200" alt=""><br><br>

      <p>  마크업 언어가 웹사이트의 몸체를 담당한다면 <br>
        CSS는 옷과 액세서리 같은 <strong>꾸미는 역할을 담당한다고 할 수 있다</strong></p>

      <p style="margin-top:45px">종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets)는<br>
        마크업 언어가 실제 표시되는 방법을 기술하는 언어로, HTML과 XHTML에 주로 쓰이며, <br>
        XML에서도 사용할 수 있다. W3C의 표준이며, <u>레이아웃과 스타일을 정의할 때의 자유도가 높다.</u></p>
